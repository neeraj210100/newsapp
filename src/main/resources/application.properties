spring.application.name=news-app

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/demo
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# News API Configuration
news.api.key=pub_ab36747d1b584f8b9409322c619bdcec
news.api.base-url= https://newsdata.io/api/1/latest?

# Server Configuration
server.port=8080

# Debug Configuration
logging.level.root=INFO
logging.level.org.demo=DEBUG
spring.devtools.add-properties=true

# Logging Pattern Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Logging Configuration
logging.file.name=logs/news-app.log
logging.file.max-size=10MB
logging.file.max-history=5

