spring.application.name=news-app

# LocalDatabase Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Remove SSL configuration for local development
# spring.datasource.hikari.ssl-mode=REQUIRED
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# News API Configuration
news.api.key=pub_ab36747d1b584f8b9409322c619bdcec
news.api.base-url=https://newsdata.io/api/1/latest?

# Server Configuration
server.port=8080

# Debug Configuration
logging.level.root=INFO
logging.level.org.demo=DEBUG
spring.devtools.add-properties=true

# Logging Pattern Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Logging Configuration
logging.file.name=logs/news-app.log
logging.file.max-size=10MB
logging.file.max-history=5

# Google Cloud Translation API Configuration
google.cloud.project.id=lyrical-respect-466009-r3

# Scheduler Configuration
spring.task.scheduling.pool.size=5
